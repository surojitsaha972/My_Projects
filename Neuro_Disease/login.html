<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="mainlogin">
        <h2><b>Login</b></h2>
        <form action="#">
            <div class="input-box">
                <input type="text"  id="" placeholder="Username" required>
                <img src="user-solid.svg" class="user" style="height: 15px;">
                <!-- <label for="">User Name</label> -->
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <img src="lock-solid.svg" class="pass" style="height: 15px;">
                <!-- <label for="">Password</label> -->
            </div>
            <div class="remember">
                <label for=""><input type="checkbox">Remember Me</label>
                <a href="#">Forget Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="button-box">
                <div id="button"></div>
                <button type="button" class="tog-btn">Log In</button>
                <button type="button" class="tog-btn">Register</button>
            </div>
        </form>
    </div>

    <script src="sunny.js"></script>
</body>
</html>
