<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-box">
        <div class="register-box" id="register">
            <div class="top">
                <span>Have an Account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-form">
                <div class="input-box">
                    <input type="text" class="input-text" placeholder="Firstname">
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-text" placeholder="Lastname">
                    <i class="bx bxs-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="email" class="input-text" placeholder="Email">
                <i class="bx bxs-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-text" placeholder="Password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="checkbox">
                <div class="reg-check">
                    <input type="checkbox" name="" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
            </div>
